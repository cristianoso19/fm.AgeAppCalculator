<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-lightGrey">
  <main class="bg-white mt-24 mx-5 bordered py-12 px-6 md:max-w-[720px] md:mx-auto">
    <section id="date">
      <form action="/" method="post" id="form">
        <fieldset class="flex gap-x-4 text-sm text-smokeyGrey tracking-widest">
          <span class="w-1/3">
            <label for="day">DAY</label>
            <input id="day" type="text" class="input" placeholder="24">
          </span>
          <span class="w-1/3">
            <label for="month">MONTH</label>
            <input id="month" type="text" class="input" placeholder="09">
          </span>
          <span class="w-1/3">
            <label for="year">YEAR</label>
            <input id="year" type="text" class="input" placeholder="1984">
          </span>
        </fieldset>
        <p class="w-full mt-7 text-center md:text-right">
          <button type="submit" class="rounded-full w-16 h-16 bg-primary mx-auto hover:bg-offBlack inline z-40 relative">
            <img src="./assets/images/icon-arrow.svg" class="h-8 mx-auto" alt="dowload icon">
          </button>
          <hr class="relative h-[2px] bg-lightGrey border-0 rounded -top-8 z-0">
        </p>
      </form>
    </section>
    <section class="mt-10 text-6xl italic font-bold tracking-tight text-offBlack flex flex-col gap-y-2">
      <div>
        <span id="age-year" class="text-primary">38</span><span> years</span>
      </div>
      <div>
        <span id="age-month" class="text-primary">3</span><span> months</span>
      </div>
      <div>
        <span id="age-day" class="text-primary">26</span><span> days</span>
      </div>
    </section>
  </main>
  <footer class="text-xs text-center lg:mx-auto">
    <div class="fixed bottom-0 w-screen lg:left-0.5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/cristianoso19">@cristianoso19 ðŸš€</a>.
    </div>
  </footer>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
