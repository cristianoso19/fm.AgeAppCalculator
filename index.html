<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-offWhite">
  <main class="bg-white mt-24 mx-5 bordered py-12 px-6">
    <section id="date">
      <form action="">
        <fieldset class="flex gap-x-4 text-sm text-smokeyGrey tracking-widest">
          <span class="w-1/3">
            <label for="">DAY</label>
            <input type="text" class="mt-1 h-14 w-full border border-lightGrey rounded-md pl-4 text-xl text-offBlack" placeholder="24">
          </span>
          <span class="w-1/3">
            <label for="">MONTH</label>
            <input type="text" class="mt-1 h-14 w-full border border-lightGrey rounded-md pl-4 text-xl text-offBlack" placeholder="09">
          </span>
          <span class="w-1/3">
            <label for="">YEAR</label>
            <input type="text" class="mt-1 h-14 w-full border border-lightGrey rounded-md pl-4 text-xl text-offBlack" placeholder="1984">
          </span>
        </fieldset>
          <p class="w-full mt-10 text-center">
            <button type="submit" class="rounded-full w-16 h-16 bg-primary mx-auto">
              <img src="./assets/images/icon-arrow.svg" class="h-8 mx-auto" alt="">
            </button>
          </p>

      </form>
    </section>
    <section class="mt-10 text-6xl italic font-bold tracking-tight text-offBlack">
      <span class="text-primary">38</span><span> years</span>
      <span class="text-primary">3</span><span> months</span>
      <span class="text-primary">26</span><span> days</span>
    </section>
  </main>
  <footer class="text-xs text-center lg:mx-auto">
    <div class="fixed bottom-0 w-screen lg:left-0.5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/cristianoso19">@cristianoso19 ðŸš€</a>.
    </div>
  </footer>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
